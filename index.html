<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>
        CRUD <br> create read update delete
      </strong>
      </h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4 autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName">Primer Nombre</label>
          <input class="form-control" id="firstName" type="text" placeholder="Ingrese primer nombre">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="lastName">Apellido</label>
          <input class="form-control" id="lastName" type="text" placeholder="Ingrese Apellido">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="rollNo">Roll No</label>
          <input class="form-control" id="rollNo" type="text" placeholder="Ingrese Roll No">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" value="submit">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Roll No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit visually-hidden">Editar</a>
                <a href="#" class="btn btn-danger btn-sm delete visually-hidden">Borrar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="bg-light py-2 mt-5">
    <div class="container">
      <p class="text-center text-secondary">Copyright &copy; [2023]</p>
    </div>
  </footer>
  




<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
